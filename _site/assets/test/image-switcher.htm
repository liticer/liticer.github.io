<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>RunJS</title>
	  
		<script type="text/javascript" src="/assets/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/assets/js/image-switcher.js"></script>
		<link rel="stylesheet" type="text/css" href="/assets/css/image-switcher.css">
	</head>
	<body>
		<div class="wrapper">
		<h1>jquery实现图片切换</h1>
	
		<div id="focus">
			<ul style="left: 0px; width: 3200px;">
				<li><a href="#" target="_blank"><img src="/assets/image/01.jpg" alt=""></a></li>
				<li><a href="#" target="_blank"><img src="/assets/image/02.jpg" alt=""></a></li>
				<li><a href="#" target="_blank"><img src="/assets/image/03.jpg" alt=""></a></li>
				<li><a href="#" target="_blank"><img src="/assets/image/04.jpg" alt=""></a></li>	
			</ul>
		<div style="opacity: 0.5;" class="btnBg"></div>
		<div class="btn">
			<span style="opacity: 1;"></span><span style="opacity: 0.4;"></span><span style="opacity: 0.4;"></span><span style="opacity: 0.4;"></span>
		</div>
		<div style="opacity: 0.2;" class="preNext pre"></div>
		<div style="opacity: 0.2;" class="preNext next"></div>
		</div><!--focus end-->
		</div><!-- wrapper end -->	
	</body>
</html>

{% include head.html %}
<main>
    <span class="statusbar"></span>
    <!-- Wrap all page content here -->
    <div id="wrap" >
        <div id="body" class="container" style="background-color:#FFF; border-radius:25px; margin-top:70px">
            <div class="row row-offcanvas row-offcanvas-left" >
                <!-- side navigation -->
                <nav id="nav" role="navigation" class="col-sm-2 sidebar-offcanvas" style="position:relative; left:30px; ">
                    <header id="menu" role="banner">
                        <p class="menu-title">Close</p>
                        <a href="#nav" class="close-btn">Close</a>
                    </header>
                    {% include sidenav.html %}                    
                </nav>
                <header id="menu" role="banner">
                    <p class="menu-title">Menu</p>
                    <a href="#nav" class="menu-btn">navigation</a>
                </header>
                <!-- Content -->

                <div class="col-sm-10" style="position:relative; padding-left:20px; padding-right:30px; ">
                    <nav class="top" style="margin-bottom:20px; ">
                        <font size=5><a href="/" style="font-family:'宋体'; "> 请君安坐，听我一言 </a></font>
                        <span class="pull-right" style="position:relative; padding-right:15px ">
                            <a id="twitter-ic" class="link" href="https://twitter.com/{{site.owner.twitter}}">
                                <i class="fa fa-twitter fa-lg"></i>
                            </a>
                            <a id="git-ic" class="link" href="https://github.com/{{site.owner.github}}">
                                <i class="fa fa-github-square fa-lg"></i>
                            </a>
                            <a id="rss-ic" class="link" href="{{site.url}}/feed.xml">
                                <i class="fa fa-rss fa-lg"></i>
                            </a>
                        </span>
                    </nav>
                    <div class="row">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center meta">
            Powered by <a class="link" href="https://github.com/liticer">Liticer</a> &mdash; Jekyll theme.
        </footer>
    </div>
</main>
{% include footer.html %}
